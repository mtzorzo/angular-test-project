<div class="jumbotron">
	<h1>Welcome!</h1>

	<p class="lead">
		Please, tell me a little about you. What's your name?
	</p>

	<form data-ng-submit="setName(name)">
		<div class="form-group">
			<input type="text" class="form-control" placeholder="Name" data-ng-model="name">
		</div>
		<div class="form-group">
			<button class="btn btn-lg btn-success" data-ng-click=""><span class="glyphicon glyphicon-ok"></span> Ok</button>
		</div>
	</form>
</div>
