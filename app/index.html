<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>Angular Test</title>
	<meta name="description" content="Angular Test Project.">
	<meta name="viewport" content="width=device-width">

	<!-- build:css(.) styles/vendor.css -->
	<link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css"/>
	<!-- bower:css -->
	<!-- endbower -->
	<!-- endbuild -->

	<!-- build:css(.tmp) styles/main.css -->
	<link rel="stylesheet" href="styles/main.css">
	<!-- endbuild -->
</head>
<body data-ng-app="angularTestApp">

<!-- Add your site or application content here -->
<div class="header">
	<div class="navbar navbar-default" role="navigation">
		<div class="container">
			<div class="navbar-header">

				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
						data-target="#js-navbar-collapse">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>

				<a class="navbar-brand" data-ui-sref="default({controller: 'main'})">Angular Test</a>
			</div>

			<div class="collapse navbar-collapse" id="js-navbar-collapse">

				<ul class="nav navbar-nav">
					<li><a data-ui-sref="default({controller: 'main'})">Home</a></li>
					<li><a data-ui-sref="default({controller: 'about'})">About</a></li>
					<li><a data-ui-sref="default({controller: 'contact'})">Contact</a></li>
				</ul>
			</div>
		</div>
	</div>
</div>

<div class="container">
	<div data-ui-view></div>
</div>

<div class="footer">
	<div class="container">
		<p>
			Made with <span class="glyphicon glyphicon-heart"></span>
			by <a href="http://marcobarcelos.com">Marco Barcelos</a>
		</p>
	</div>
</div>

<script src="bower_components/requirejs/require.js" data-main="scripts/main.js"></script>
</body>
</html>
